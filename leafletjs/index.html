<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IMAGE LOG</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <script src="./leaflet-src.js"></script>
    <style type="text/css">
    	#map { height: 600px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    	var map = new L.Map('map', { zoomAnimation:true });
    	map.setView([0, 0], 0);
    	L.tileLayer('file:///Users/fabienrichard/Desktop/ProjetOrange/output/mosaic-test/{z}/{x}/{y}.png', {
		    attribution: 'Orange Labs &copy;',
		    noWrap:true,
		    tileSize:256,
		    errorTileUrl:'file:///Users/fabienrichard/Desktop/ProjetOrange/output/mosaic/blank.png',
		    maxZoom: 18
		}).addTo(map);
    </script>
  </body>
</html>
